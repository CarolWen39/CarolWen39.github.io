<!DOCTYPE html>
<html>

<head>
    <title>Artist Search</title>
    <link rel="stylesheet" href="static/css/styles.css">
    
</head>

<body>
    <div class="top-container">
        <p class="title">Artist Search</p>
    </div>
    <div class="search-container">
        <form action="/search" class="search-bar" method="get">
            <button id="search-btn" class="button" type="submit" onclick="artistNameSendBack(event)"><img src="static/images/search_icon.png" width="25"
                    height="25"></button>
            <input type="text" id="search" name="artistname" placeholder="Please enter an artist name." required>
            <button id="clear-btn" class="button" type="reset"><img src="static/images/clear_icon.png" width="20" height="20"></button>
        </form>
        <div class="loading">
            <img id="loading-img-1" src="static/images/loading.gif" width="50" height="50" style="text-align:center;">
        </div>
        <div class="search-result">
            <form action="/detail" method="get" class="search-result-form" style="border: none;">

            </form>
        </div>
        <div class="loading">
            <img id="loading-img-2" src="static/images/loading.gif" width="50" height="50" style="text-align:center;">
        </div>
        <div class="detail-container">
            
        </div>

    </div>
    <div class="bottom-container">
        <a href="https://www.artsy.net/" style="color: white; text-decoration: none;">
            <p class="bottom" style="text-align:center; color:white; font-size: 15px;">Powered by<img src="static/images/artsy_logo.svg" width="20" height="20">Artsy.
        </p></a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/index.js" charset="utf-8"></script>
</body>

</html>
